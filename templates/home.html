<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Home</title>
</head>
<body>
    <form action="/home" method="post" enctype="multipart/form-data" id="searchForm">
        <div class="searchBar">
            <input type="text" name="target_word" id="target_word" placeholder="Search...">
            <button type="submit" class="material-symbols-outlined" id="searchButton">&#128269;</button>
        </div>
    </form>

    <div class="card" id="searchResults">
        {% if search_results %}
            {% for result in search_results %}
                <div class="result-card">
                    <p>{{ result.question }} (Year: {{ result.year }}, Topic: {{ result.topic }})</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </div>
</body>
</html>
